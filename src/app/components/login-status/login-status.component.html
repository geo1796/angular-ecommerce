<div class="login-status-header">

    <div *ngIf="name$ | async as name" class="login-status-user-info">
        Welcome back {{ name }}!
    </div>

    <ng-container *ngIf="(isAuthenticated$ | async) === false; else signout">
        <button routerLink="/login" class="au-btn-submit"> Sign in </button>
      </ng-container>

    <ng-template #signout>
        <button (click)="signOut()" class="au-btn-submit">Sign out</button>
        <button routerLink="/members" class="au-btn-submit">Member</button>
      </ng-template>

</div>
